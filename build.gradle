buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
            name 'Gradle'
        }
        mavenLocal()
    }

    apply from: 'https://gist.githubusercontent.com/Theosakamg/e67a28a61e6775e3129a5746f6d57aee/raw/ros2_java_version.gradle'
//    apply from: '../modules.gradle'

    dependencies {
        //classpath lib.rcljava
        classpath "org.ros2.rcljava:rclJavaPlugin:0.5.3"
    }
}

apply plugin: 'org.ros2.rcljava'

sourceCompatibility = 1.7
targetCompatibility = 1.7

group = 'org.rosmultimedia.player'

repositories {
     jcenter()
}

dependencies {
    compile 'joda-time:joda-time:2.+'
    compile 'com.google.guava:guava:19+'
    compile fileTree(dir: 'lib', include: '*.jar')

    testCompile 'junit:junit:4.+'

    runtime fileTree(dir: 'lib', include: '*.jar')
}

ament {
    generateEclipse = true

    scripts {
        main {
            applicationName = project.name
            mainClassName = 'org.rosmultimedia.player.onkyo.OnkyoNode'
        }
    }
}
